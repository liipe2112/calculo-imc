<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/6ae8c30c1c.js"
      crossorigin="anonymous"
    ></script>

    <title>Calculadora de IMC</title>
  </head>
  <body>
    <main id="container">
      <section id="img">
        <img src="images/personal.svg" alt="personal" />
      </section>

      <section id="calculator">
        <form id="form">
          <h1 id="title">Calculadora - IMC</h1>

          <div class="input-box">
            <label for="weight">Peso em KG</label>
            <div class="input-field">
              <i class="fa-solid fa-weight-hanging"></i>
              <input type="number" step="any" id="weight" required />
              <span> Kg </span>
            </div>
          </div>

          <div class="input-box">
            <label for="height">Peso em metros</label>
            <div class="input-field">
              <i class="fa-solid fa-ruler"></i>
              <input type="number" step="any" id="height" required />
              <span> m </span>
            </div>
          </div>
          <button id="calculate">Calcular</button>
        </form>

        <div id="infos" class="hidden">
          <div id="result">
            <div id="bmi">
              <span id="value"></span>
              <span>Seu IMC</span>
            </div>
            <div id="description">
              <span>55</span>
            </div>
          </div>

          <div id="more_info">
            <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.html">
              Mais informações sobre o IMC
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
            
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
